<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加用户界面</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'layui/css/layui.css' %}">
    <script type="text/javascript" src="{% static 'layui/layui.js' %}"></script>
</head>
<body>
<div class="layui-row">
    <form action="/wlyhgl/" class="layui-form layui-form-pane layui-col-md4 layui-col-md-offset3" method="post">
        {#用户名 #}
        {% csrf_token %}
        <div class="layui-form-item ">
            <label class="layui-form-label"><i
                    class="layui-icon layui-icon-cellphone-fine"></i></label>
            <div class="layui-input-block">
                <input type="text" name="mobile" lay-verify="mobile" class="layui-input"
                       placeholder="请输入手机号"/>
            </div>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label"><i
                    class="layui-icon layui-icon-username"></i></label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="username" class="layui-input"
                       placeholder="请输入用户名"/>
            </div>
        </div>
        <!-- 第六行-->
        <div class="layui-form-item ">
            <label class="layui-form-label"><i
                    class="layui-icon layui-icon-password"></i></label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="password" class="layui-input"
                       placeholder="请输入密码"/>
            </div>
        </div>

        <div class="layui-form-item ">
            <label class="layui-form-label"><i
                    class="layui-icon layui-icon-email"></i></label>
            <div class="layui-input-block">
                <input type="password" name="email" lay-verify="email" class="layui-input"
                       placeholder="请输入邮箱"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><i
                    class="layui-icon layui-icon-circle"></i></label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked="">
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><i
                    class="layui-icon layui-icon-circle"></i></label>
            <div class="layui-input-block">
                <input type="radio" name="is_yhqx" value="管理员" title="管理员" checked="">
                <input type="radio" name="is_yhqx" value="普通用户" title="普通用户">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">添加用户</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
